<!doctype html>
<html lang="en">

<head>
  <title>Rust Chat App </title>
  <link rel=icon href="https://www.steadylearner.com/static/images/code/Rust_b.png" />


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/chat/index.css" />
  <link rel="stylesheet" href="/static/css/custom.css" />
</head>

<body>


  <div class="container-fluid">
    <form action="" method="POST" id="caracter_form">
      <div class="row">
        <div class="col-auto">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Races</label>
          <select class="custom-select mr-sm-2" id="raceSelect" name="race">
            <option selected>Choose...</option>
            <option value="troll">Troll</option>
            <option value="elfe">Elfe</option>
            <option value="humain">Humain</option>
            <option value="demi-elf">Demi Elfe</option>
            <option value="nain">Nain</option>
            <option value="saurial">Saurial</option>
          </select>
        </div>

        <div class="col-auto">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Classes</label>
          <select class="custom-select mr-sm-2" id="classSelect" name="class">
            <option selected>Choose...</option>
            <option value="guerrier">Guerrier</option>
            <option value="mage">Mage</option>
            <option value="voleur">Voleur</option>
            <option value="archer">Archer</option>
            <option value="moine">Moine</option>
            <option value="druid">Druide</option>
            <option value="paladin">Paladin</option>
            <option value="alchimiste">Alchimiste</option>
          </select>
        </div>

        <div class="col-auto">
          <button class="btn btn-outline-primary" id="check">Calcule</button>
        </div>

        <div class="col align-middle">
          <small id="tip" class="form-text text-muted d-inline"></small>
          <small id="top" class="form-text text-muted d-inline"></small>
        </div>
      </div>
      <br>
      <p class="lead">Il y a <span id="totalPoint">200</span> points à répartir dans les 8 caractéristiques. 60 points maximun dans une catégorie, 10
        points minimum.</p>

      <hr>
      <div class="row" >
        <div class="col">
          <label for="force">Force</label>
          <input type="number" class="form-control qty" max="60" step="1" name="strengh" id="force" placeholder="0">

          <label for="dexterite">Dexterité</label>
          <input type="number" class="form-control qty" max="60" step="1" name="dexterity" id="dexterite" placeholder="0">

          <label for="chance">Chance</label>
          <input type="number" class="form-control qty" max="60" step="1" name="luck" id="chance" placeholder="0">

          <label for="volonte">Volonté</label>
          <input type="number" class="form-control qty" max="60" step="1" name="willpower" id="volonte" placeholder="0">

        </div>
        <div class="col">
          <label for="constitution">Constitution</label>
          <input type="number" class="form-control qty" max="60" step="1" name="endurance" id="constitution" placeholder="0">

          <label for="charisme">Charisme</label>
          <input type="number" class="form-control qty" max="60" step="1" name="charism" id="charisme" placeholder="0">

          <label for="perception">Perception</label>
          <input type="number" class="form-control qty" max="60" step="1" name="perception" id="perception" placeholder="0">

          <label for="education">Education</label>
          <input type="number" class="form-control qty" max="60" step="1" name="education" id="education" placeholder="0">
        </div>

      </div>

      <hr>

      <div class="row">
        <div class="col">
          <label for="name">Nom</label>
          <input type="text" class="form-control" name="name" id="nom">

          <label for="age">Age</label>
          <input type="number" class="form-control" name="age" step="1" id="age">

          <label for="level">Level</label>
          <input type="number" class="form-control" name="level" step="1" id="level">

        </div>

        <div class="col">
          <label for="reputation">Reputation</label>
          <input type="text" class="form-control" name="reputation" id="reputation">

          <label for="particularity">Particularity</label>
          <input type="text" class="form-control" name="particularity" id="particularity">

          <label for="alignment">Alignment</label>
          <input type="text" class="form-control" name="alignment" id="alignment">

        </div>
      </div>

      <hr>
      
      <div class="row">
        <div class="col">
          <label for="weapon">Arme</label>
          <input type="number" class="form-control" name="weapon" id="weapon" step="1" min="0" placeholder="0">

          <label for="distance_weapon">Arme à distance</label>
          <input type="number" class="form-control" name="distance_weapon" step="1" id="distance_weapon" min="0" placeholder="0">

        </div>

        <div class="col">
          <label for="bare_hand">Main nue</label>
          <input type="number" class="form-control" name="bare_hand" step="1" id="bare_hand" min="0" placeholder="0">

          <label for="armor">Armure</label>
          <input type="number" class="form-control" name="armor" step="1" id="armor" max="0"  min="-5" placeholder="0">

        </div>
      </div>

      <div class="col-auto">
        <button class="btn btn-primary" id="submit_caracter-creation">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="/static/chat/bundle.js" type="text/javascript"></script>

  <script type="text/javascript">

    const maxPts = 200;
    const elems = document.getElementsByClassName('qty');
    for(const el of elems) {
      el.addEventListener("change", limitTotal);
    }

    function limitTotal(ev) {
      const nbPtsEv = parseInt(ev.target.value, 10);
      let totalNb = 0;

      for(const el of elems) {
        console.log(el.value);
        totalNb += parseInt(el.value | 0, 10);
      }

      const ptsToDistrib = maxPts - totalNb;
      if (ptsToDistrib < 0) {
        if (ptsToDistrib + nbPtsEv > 0) {
          ev.target.value = ptsToDistrib + nbPtsEv;
          totalNb = maxPts;
        } else {
          //resetAll
          for(const el of elems) {
            el.value = 0;
          }
          totalNb = 0;
        }
      }

      document.getElementById("totalPoint").innerText = (maxPts - totalNb).toString(10);
    }
  </script>
</body>

</html>
