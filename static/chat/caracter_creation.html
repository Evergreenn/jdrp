  <div class="container-fluid">
    <form action="" method="POST" id="caracter_form">
      <div class="row">
        <div class="col-auto">
          <label class="mr-sm-2 sr-only" for="raceSelect">Races</label>
          <select class="custom-select mr-sm-2" id="raceSelect" name="race">
            <option selected>Choose...</option>
            <option value="troll">Troll</option>
            <option value="elfe">Elfe</option>
            <option value="humain">Humain</option>
            <option value="demi-elf">Demi Elfe</option>
            <option value="nain">Nain</option>
            <option value="saurial">Saurial</option>
          </select>
        </div>

        <div class="col-auto">
          <label class="mr-sm-2 sr-only" for="classSelect">Classes</label>
          <select class="custom-select mr-sm-2" id="classSelect" name="class">
            <option selected>Choose...</option>
            <option value="guerrier">Guerrier</option>
            <option value="mage">Mage</option>
            <option value="voleur">Voleur</option>
            <option value="archer">Archer</option>

        </div>

        </div>
      </div>
      <br>
      <p class="lead">Il y a <span id="totalPoint">200</span> points à répartir dans les 8 caractéristiques. 60 points
        maximun dans une catégorie, 10
        points minimum.</p>

      <hr>
      <div class="row">
        <div class="col">
          <label for="force">Force</label>
          <input type="number" class="form-control qty" max="60" step="1" name="strengh" id="force" placeholder="0">

          <label for="dexterite">Dexterité</label>
          <input type="number" class="form-control qty" max="60" step="1" name="dexterity" id="dexterite"

          <label for="chance">Chance</label>
          <input type="number" class="form-control qty" max="60" step="1" name="luck" id="chance" placeholder="0">

          <label for="volonte">Volonté</label>
          <input type="number" class="form-control qty" max="60" step="1" name="willpower" id="volonte" placeholder="0">

        </div>
        <div class="col">
          <label for="constitution">Constitution</label>
          <input type="number" class="form-control qty" max="60" step="1" name="endurance" id="constitution"
            placeholder="0">

          <label for="charisme">Charisme</label>
          <input type="number" class="form-control qty" max="60" step="1" name="charism" id="charisme" placeholder="0">

          <label for="perception">Perception</label>
          <input type="number" class="form-control qty" max="60" step="1" name="perception" id="perception"
            placeholder="0">

          <label for="education">Education</label>
          <input type="number" class="form-control qty" max="60" step="1" name="education" id="education"
            placeholder="0">
        </div>

      </div>

      <hr>

      <div class="row">
        <div class="col">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" name="name" id="nom">

          <label for="age">Age</label>
          <input type="number" class="form-control" name="age" step="1" id="age">

          <label for="level">Level</label>
          <input type="number" class="form-control" name="level" step="1" id="level">

        </div>

        <div class="col">
          <label for="reputation">Reputation</label>
          <input type="text" class="form-control" name="reputation" id="reputation">

          <label for="particularity">Particularity</label>
          <input type="text" class="form-control" name="particularity" id="particularity">

          <label for="alignment">Alignment</label>
          <input type="text" class="form-control" name="alignment" id="alignment">

        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col">
          <label for="weapon">Arme</label>
          <input type="number" class="form-control" name="weapon" id="weapon" step="1" min="0" placeholder="0">

          <label for="distance_weapon">Arme à distance</label>
          <input type="number" class="form-control" name="distance_weapon" step="1" id="distance_weapon" min="0"
            placeholder="0">

        </div>

        <div class="col">
          <label for="bare_hand">Main nue</label>
          <input type="number" class="form-control" name="bare_hand" step="1" id="bare_hand" min="0" placeholder="0">

          <label for="armor">Armure</label>
          <input type="number" class="form-control" name="armor" step="1" id="armor" max="0" min="-5" placeholder="0">

        </div>
      </div>

      <div class="col-auto">
        <button class="btn btn-primary" id="submit_caracter-creation">Submit</button>

  <script type="text/javascript">

    // HTML EVENT
    const elems = document.getElementsByClassName('qty');
    for (const el of elems) {
      el.addEventListener("change", inputStatsChangeEvent);
    }

    document.getElementById('raceSelect').addEventListener('change', function (e) {
      const raceTxt = this.value;
      const statsRaceSelect = stats.race[raceTxt];


      for (const prop in raceStats) {
        raceStats[prop] = 0;
      }

      for (const prop in statsRaceSelect) {
        raceStats[prop] = statsRaceSelect[prop];
      }

      for (const el of elems) {
        const statsName = el.name;
        const computeNatural = getNaturalStats(statsName);
        el.setAttribute('min', computeNatural.toString(10));
        // el.value = computeNatural.toString(10);
      }

      recomputeAllStats();
      displayPtsToDistrib();
    });

    document.getElementById('classSelect').addEventListener('change', function (e) {
      const classTxt = this.value;
      const statsClassSelected = stats.class[classTxt];

      for (const prop in classStats) {
        classStats[prop] = 0;
      }

      for (const prop in statsClassSelected) {
        classStats[prop] = statsClassSelected[prop];
      }

      for (const el of elems) {
        const statsName = el.name;
        const computeNatural = getNaturalStats(statsName);

        el.setAttribute('min', computeNatural.toString(10));
        // el.value = computeNatural.toString(10);
      }

      recomputeAllStats();
      displayPtsToDistrib();
    });

    function displayPtsToDistrib() {
      document.getElementById("totalPoint").innerText = (getNbPtsToDistrib()).toString(10);
    }

    function inputStatsChangeEvent(ev) {
      const ptsTotal = getTotalPtsDistrib();
      elCompute(ev.target, ptsTotal);

      displayPtsToDistrib();
    }

    function elCompute(inputHTML, ptsTotal) {

      const statsName = inputHTML.name;
      let nbPtsInputHTML = parseInt(inputHTML.value, 10);
      if (isNaN(nbPtsInputHTML) === true) {
        nbPtsInputHTML = 0;
      }

      //J'ai le chiffre rentre je regarde
      //Si il est compris entre naturalStats et le max (60)
      //  Si oui le capé
      //En deduire le nombre de ptsDistribué et empeche de depasser maxPts
      //  Si c'est le cas l'empecher

      const naturalStats = getNaturalStats(statsName);
      if (nbPtsInputHTML < naturalStats) {
        nbPtsInputHTML = naturalStats;
      }
      if (nbPtsInputHTML > 60) {
        nbPtsInputHTML = 60;
      }
      console.log(statsName +' Natural = '+ naturalStats);
      console.log(statsName +' Input = '+ nbPtsInputHTML);

      let distribPts = getPtsDistribFromStat(statsName, nbPtsInputHTML);
      const oldStatsPts = distribStats[statsName];
      const diffDistribPts = distribPts - oldStatsPts;
      
      if (ptsTotal + diffDistribPts > maxPts) {
        distribPts -= (ptsTotal + diffDistribPts) - maxPts;
        console.log(' Distrib = '+ distribPts);
      }


      if (distribPts < 0) {
        distribPts = 0;
      }
      distribStats[statsName] = distribPts;

      inputHTML.value = getTotalsPtsForStats(statsName);
    }

    function recomputeAllStats() {
      const ptsTotal = getTotalPtsDistrib();

      for (const el of elems) {
        elCompute(el, ptsTotal);
      }
    }


    // CORE INTERNAL

    const raceStats = {
      strengh: 0,
      dexterity: 0,
      luck: 0,
      willpower: 0,
      endurance: 0,
      charism: 0,
      perception: 0,

    const maxPts = 200;

    }

    function resetStatsDistrib() {
      for (prop in distribStats) {
        distribStats[prop] = 0;
      }
    }

    function getNbPtsToDistrib() {
      return maxPts - getTotalPtsDistrib();
    }

    function getTotalPtsDistrib() {
      let ptsTotal = 0;
      for (const prop in distribStats) {
        ptsTotal += distribStats[prop];
      }

      console.log(ptsTotal);

      return ptsTotal;
    }


    function getPtsDistribFromStat(nameStatProperty, nbPts) {
      const naturalStats = getNaturalStats(nameStatProperty);

      return computePtsDistrib(naturalStats, nbPts)
    }

    function computePtsDistrib(naturalStats, nbPts) {
      return nbPts - naturalStats;
    } 

    function getTotalsPtsForStats(nameStatsProperty) {
      return distribStats[nameStatsProperty] + getNaturalStats(nameStatsProperty);
    }

    function getNaturalStats(nameStatProperty) {
      return raceStats[nameStatProperty] + classStats[nameStatProperty];
    }

    function checkRulesAllStats() {
      let errorStats = [];

      for (const prop in distribStats) {
        const totalPtsStats = getTotalsPtsForStats(prop);
        if (isStatsPropertyOk(totalPtsStats) === false) {
          errorStats.push({
            stats: prop,
            pts: totalPtsStats
          }
          );
        }
      }

      return errorStats;
    }

    function isStatsPropertyOk(pts) {
      if (pts >= 10 && pts <= 70) {
        return true;
      }

      return false;
    }
